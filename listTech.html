  <script>
    const icons = document.querySelectorAll('.icon');
    const description = document.querySelector('.description');
    const descriptionText = document.getElementById('description-text');
    
    // Ensure text is empty at start
    descriptionText.textContent = '';
    
    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        // Remove active class from all icons
        icons.forEach(i => i.classList.remove('active'));
        
        // Add active class to clicked icon
        icon.classList.add('active');

        // Fade out current text
        descriptionText.classList.remove('active');
        description.classList.add('active');
        const dynamicTitle = document.getElementById('dynamic-title');
        // Wait a brief moment, then update text and fade in
        setTimeout(() => {
          descriptionText.textContent = icon.getAttribute('data-description');
          dynamicTitle.textContent = icon.title;
          descriptionText.classList.add('active');
        }, 250);
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get current page filename
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      
      // Find the corresponding nav link and add active class
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }

    });
